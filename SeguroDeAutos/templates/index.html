<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
            <h1 class="text-center" >Seguro de autos</h1>

           
    <div class="container">
        <div class="jumbotron">
          
            <br>
            <div class="row">
                <div class="col-3">
                    <strong><label for="">Seleccione Plan</label></strong>
                    
                    <div class="form-group">
                        <select name="" id="plan" class="form-control">

                                <option selected>--Selecciona--</option>
                                <option value="a">Cobertura alta A</option>
                                <option value="b">Daño a terceros B</option>
                        </select>
                    </div>
                </div>
                <div class="col-2">
                    <strong><label for="">Bebe alcohol</label></strong>
                    
                    <div class="form-group">
                        <select name="" id="bebe" class="form-control">

                                <option value="n" selected>--Selecciona--</option>
                                <option value="s">Si</option>
                                <option value="n">No</option>
                        </select>
                    </div>
                </div>
                <div class="col-2">
                    <strong><label for="">Usa lentes</label></strong>
                    
                    <div class="form-group">
                        <select name="" id="lentes" class="form-control">

                            <option value="n" selected>--Selecciona--</option>
                            <option value="s">Si</option>
                                <option value="n">No</option>
                        </select>
                    </div>
                </div>
                <div class="col-2">
                    <strong><label for="">Enfermedad</label></strong>
                    
                    <div class="form-group">
                        <select name="" id="enfermedad" class="form-control">

                            <option value="n" selected>--Selecciona--</option>
                            <option value="s">Si</option>
                                <option value="n">No</option>
                        </select>
                    </div>
                </div>
                <div class="col-2">
                    <strong><label for="">Mas de 40 años</label></strong>
                    
                    <div class="form-group">
                        <select name="" id="edad" class="form-control">

                            <option value="n" selected>--Selecciona--</option>
                            <option value="s">Si</option>
                                <option value="n">No</option>
                        </select>
                    </div>
                </div>
              
            
               
            </div>
            <div class="col-5">
                <div class="form-group">
                    <button id="btn" class="btn btn-primary" >Total</button>

                    <div class="mt-3" id="ZonePrint"> </div>
                  
                </div>
            </div>
        </div>
    </div>

 

<script src="../js/app.js"></script>
</body>
</html>
